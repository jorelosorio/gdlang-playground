<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GDLang Playground</title>
  </head>
  <body>
    <div class="playground">
      <div class="header">
        <div class="title">
          <h2>GDLang</h2>
          <span class="subtitle"
            >A playground to <span class="tag">try</span> and
            <span class="tag">learn</span></span
          >
        </div>
        <div class="links">
          <a href="https://github.com/jorelosorio/gdlang" target="_blank"
            >Github</a
          >
          <a
            href="https://github.com/jorelosorio/gdlang/blob/main/docs/introduction.md"
            target="_blank"
            >Docs</a
          >
        </div>
      </div>
      <div class="ide">
        <div class="container">
          <div class="toolbar">
            <span>Editor</span>
            <div class="buttons-bar">
              <select id="examples-dropdown"></select>
              <a id="run-button" href="#" class="button">Run</a>
            </div>
          </div>
          <div id="editor"></div>
        </div>
        <div class="container">
          <div class="toolbar">
            <span>$ Console</span>
            <div class="buttons-bar">
              <a id="clear-button" href="#" class="button">CLS</a>
            </div>
          </div>
          <div id="console"></div>
        </div>
      </div>
    </div>
  </body>
</html>
